<f:layout name="Default" />
This Template is responsible for creating a background slideshow
<f:section name="main">
<f:flashMessages />
<div id="loading">&nbsp;</div>
<f:if condition="{supersized.slideshow.slideshow}">
	<f:if condition="{supersized.slideshow.thumbnailNavigation}">
<div id="prevthumb"></div>
<div id="nextthumb"></div>
	</f:if>

	<f:if condition="{supersized.slideshow.navigation}">
<!--Arrow Navigation-->
<a id="prevslide" class="load-item" style="display: block; "></a>
<a id="nextslide" class="load-item" style="display: block; "></a>
	</f:if>
	<f:if condition="{supersized.slideshow.thumbLinks}">
<div id="thumb-tray" class="load-item" style="">
	<div id="thumb-back" style="display: none;"></div>
	<div id="thumb-forward" style="display: none;"></div>
</div>
	</f:if>
	<f:if condition="{supersized.slideshow.themeShutterProgressBar}">
<div id="progress-back" class="load-item" >
		<div id="progress-bar"></div>
</div>
	</f:if>
	<f:if condition="{supersized.slideshow.controlBar}">
<!--Control Bar-->
<div id="controls-wrapper">
	<div id="controls">
		<f:if condition="{supersized.slideshow.autoplay}">
			<f:then>
		<a id="play-button"><img id="pauseplay" src="{supersized.slideshow.navigationImagePath}pause.png" alt="pause" /></a>
			</f:then>
			<f:else>
		<a id="play-button"><img id="pauseplay" src="{supersized.slideshow.navigationImagePath}play.png" alt="play" /></a>
			</f:else>
		</f:if>
	</f:if>
	<f:if condition="{supersized.slideshow.slideCounter}">
		<!--Slide counter-->
		<div id="slidecounter">
			<span class="slidenumber"></span> / <span class="totalslides"></span>
		</div>
	</f:if>
	<f:if condition="{supersized.slideshow.slideCaptions}">
		<!--Slide captions displayed here-->
		<div id="slidecaption"></div>
	</f:if>
	<f:if condition="{supersized.slideshow.controlBar}">
		<f:if condition="{supersized.slideshow.thumbLinks}">
		<!--Thumb Tray button-->
		<a id="tray-button"><img id="tray-arrow" src="{supersized.slideshow.navigationImagePath}button-tray-up.png" alt="" /></a>
		</f:if>
		<f:if condition="!{supersized.slideshow.slideLinks}">
		<ul id="slide-list"></ul>
		</f:if>
	</div>
</div>
	</f:if>
</f:if>
</f:section>
